<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">
    <title>Burger</title>
  </head>
  <body>
    <!-- contenitore -->
    <div class="wrapper">
      <!-- intestazione -->
      <header>
        <h1>Create Your Burger</h1>
      </header>
      <!-- /intestazione -->

      <!-- corpo del progetto -->
      <main>
        <!-- input nome burger -->
        <div class="burger-name-container">
          <input id="burger-name-input" type="text" name="burger-name" placeholder="Name Your Burger">
        </div>
        <!-- /input nome burger -->

        <!-- /titolo e lista checkboxes -->
        <div class="checkboxes-container">
          <h2>Ingredients</h2>

          <!-- lista checkboxes -->
          <ul id="check-list">
            <li>
              <label for="check-cheese"> Cheese
                <input id="check-cheese" class="ingredient" type="checkbox" value="3"> add
              </label>
            </li>
            <li>
              <label for="check-tomato"> Tomato
                <input id="check-tomato" class="ingredient" type="checkbox" value="2"> add
              </label>
            </li>
            <li>
              <label for="check-egg"> Egg
                <input id="check-egg" class="ingredient" type="checkbox" value="4"> add
              </label>
            </li>
            <li>
              <label for="check-lettuce"> Lettuce
                <input id="check-lettuce" class="ingredient" type="checkbox" value="1"> add
              </label>
            </li>
            <li>
              <label for="check-mustard"> Mustard
                <input id="check-mustard" class="ingredient" type="checkbox" value="2"> add
              </label>
            </li>
            <li>
              <label for="check-ketchup"> Ketchup
                <input id="check-ketchup" class="ingredient" type="checkbox" value="1"> add
              </label>
            </li>
          </ul>
          <!-- /lista checkboxes -->
        </div>
        <!-- /titolo e lista checkboxes -->

        <!-- input coupon -->
        <div class="coupon-container">
          <label for="coupon-input">Discount Coupon</label>
          <input id="coupon-input" type="text" name="coupon" placeholder="Insert your coupon code">
        </div>
        <!-- /input coupon -->

        <!-- bottone di calcolo -->
        <div class="button-container">
          <button id="button-calculate" type="button" name="button"> Calculate </button>
        </div>
        <!-- /bottone di calcolo -->
      </main>
      <!-- /corpo del progetto -->

      <!-- footer -->
      <footer>
        <h4>Your Price</h4>

        <div id="total">
          50&euro;
        </div>
      </footer>
      <!-- /footer -->
    </div>
    <!-- /contenitore -->

  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
